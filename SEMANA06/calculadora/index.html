<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name=	"viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="calculadora.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculadora</title>
</head>
<body>
<form action="" name="calc">
	<div id="calculadora">
		<input type="text" name="visor" id="visor">
		<div id="primeira">
			<input type="button" value ="7" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="8" class="botao borda"  onclick="botao(value)"></input>
			<input type="button" value ="9" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="/" class="botao borda" onclick="botao(value)"></input>
		</div>
		<div id="segunda">
			<input type="button" value ="4" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="5" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="6" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="*" class="botao borda" onclick="botao(value)"></input>
		</div>
		<div id="terceira">
			<input type="button" value ="1" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="2" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="3" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="-" class="botao borda" onclick="botao(value)"></input>
		</div>
		<div id="quarta">
			<input type="button" value ="C" class="botao borda" onclick="reset()"></input>
			<input type="button" value ="0" class="botao borda" onclick="botao(value)"></input>
			<input type="button" value ="=" class="botao borda" onclick="calcula()"></input>
			<input type="button" value ="+" class="botao borda" onclick="botao(value)"></input>
		</div>
	</div>
</form>
</body>
</html>
